<!DOCTYPE html>
<html>
<head>
	<title>Cradio</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10,IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/site.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1><i class="fa fa-bullhorn"></i> Cradio <small>It's crazy radio.</small></h1>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<div id="now-playing__wrapper" style="display:none">
						<h2>Now Playing</h2>

						<div class="embed-responsive embed-responsive-16by9">
							<div id="now-playing"></div>
						</div>
					</div>

					<h3>Playlist</h3>

					<div class="row">
						<div class="col-xs-12">
							<button id='js-playlist-backward' class='btn'>Prev <i class="fa fa-backward"></i></button>
							<button id='js-playlist-pause' class='btn'>Pause <i class="fa fa-pause"></i></button>
							<button id='js-playlist-play' class='btn'>Play <i class="fa fa-play"></i></button>
							<button id='js-playlist-forward' class='btn'>Next <i class="fa fa-forward"></i></button>
							<button id='js-playlist-empty' class='btn'>Empty <i class="fa fa-trash"></i></button>
						</div>
					</div>
					<div id="playlist"></div>
				</div>

				<div class="col-xs-6">
					<h3>Search</h3>
					<form class="js-submit">
						<div class="input form-group">
							<div class="row">
								<div class="col-xs-9">
									<input  id="youtube" data-key="youtube-search" type="text" placeholder="Adele Hello - Leo Moracchioli" class="form-control" />
								</div>
								<div class="col-xs-3">
									<button type="submit" class="btn btn--full">Search</button>
								</div>
							</div>
						</div>
					</form>
					<h4 style='display:none' id='resultsMessage'>Results</h4>
					<div id="results"></div>
				</div>
			</div>
		</div>
	</main>

<script src="http://www.youtube.com/iframe_api"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="js/client.js"></script>
<script type="text/javascript" src="js/Sortable.min.js"></script>

</body>
</html>
